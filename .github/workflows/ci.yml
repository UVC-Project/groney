name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/**
      - feat/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.6'
          cache: 'npm'

      - name: Install dependencies
        run: npm install # Good for CI environments

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Test
        run: npm run test --workspaces --if-present # Proves 2.2 Working Software

      - name: Build
        run: npm run build --workspaces --if-present
