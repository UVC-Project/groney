name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # JOB 1: Lint & Code Quality (Requirement 2.2)
  # ============================================
  lint:
    name: ðŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Frontend)
        run: npm run lint --workspace=@groney/frontend
        continue-on-error: false

      - name: Run ESLint (Backend Services)
        run: npm run lint --workspaces --if-present
        continue-on-error: true

      - name: TypeScript Type Check (Frontend)
        run: npm run check --workspace=@groney/frontend
        continue-on-error: true

  # ============================================
  # JOB 2: Unit Tests with Coverage (Requirement 2.1, 2.3)
  # ============================================
  test:
    name: ðŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push --skip-generate

      - name: Run Frontend Tests with Coverage
        run: npm run test:coverage --workspace=@groney/frontend
        continue-on-error: false

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f frontend/coverage/coverage-summary.json ]; then
            LINES=$(cat frontend/coverage/coverage-summary.json | jq '.total.lines.pct // 0' 2>/dev/null || echo "N/A")
            STATEMENTS=$(cat frontend/coverage/coverage-summary.json | jq '.total.statements.pct // 0' 2>/dev/null || echo "N/A")
            FUNCTIONS=$(cat frontend/coverage/coverage-summary.json | jq '.total.functions.pct // 0' 2>/dev/null || echo "N/A")
            BRANCHES=$(cat frontend/coverage/coverage-summary.json | jq '.total.branches.pct // 0' 2>/dev/null || echo "N/A")
            echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found at frontend/coverage/coverage-summary.json" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Files in frontend/coverage/:" >> $GITHUB_STEP_SUMMARY
            ls -la frontend/coverage/ 2>/dev/null || echo "Directory does not exist" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 3: Static Code Analysis (Requirement 2.3)
  # Code smells, cyclomatic complexity, code coverage
  # ============================================
  code-analysis:
    name: ðŸ“ˆ Static Code Analysis
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Code Analysis Tools
        run: |
          npm install -g jscpd
          npm install -g eslint-plugin-sonarjs

      # Cyclomatic Complexity Analysis using ESLint
      - name: Analyze Cyclomatic Complexity
        run: |
          echo "## ðŸ”„ Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cd frontend
          npx eslint . --format json > ../complexity-report.json 2>/dev/null || true
          cd ..
          if [ -f complexity-report.json ] && [ -s complexity-report.json ]; then
            # Count complexity warnings
            COMPLEX_COUNT=$(cat complexity-report.json | jq '[.[] | .messages[] | select(.ruleId == "complexity")] | length' 2>/dev/null || echo "0")
            # Count total warnings and errors
            TOTAL_WARNINGS=$(cat complexity-report.json | jq '[.[] | .warningCount] | add // 0' 2>/dev/null || echo "0")
            TOTAL_ERRORS=$(cat complexity-report.json | jq '[.[] | .errorCount] | add // 0' 2>/dev/null || echo "0")
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Functions with high complexity (>15) | $COMPLEX_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| Total ESLint Warnings | $TOTAL_WARNINGS |" >> $GITHUB_STEP_SUMMARY
            echo "| Total ESLint Errors | $TOTAL_ERRORS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No complexity report generated" >> $GITHUB_STEP_SUMMARY
          fi

      # Code Duplication Detection (Code Smells)
      - name: Detect Code Duplication
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Code Duplication Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          jscpd frontend/src --reporters json --output ./duplication-report 2>/dev/null || true
          if [ -f ./duplication-report/jscpd-report.json ]; then
            DUPLICATES=$(cat ./duplication-report/jscpd-report.json | jq '.statistics.total.duplicatedLines // 0' 2>/dev/null || echo "0")
            PERCENTAGE=$(cat ./duplication-report/jscpd-report.json | jq '.statistics.total.percentage // 0' 2>/dev/null || echo "0")
            CLONES=$(cat ./duplication-report/jscpd-report.json | jq '.statistics.total.clones // 0' 2>/dev/null || echo "0")
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Code Clones Found | $CLONES |" >> $GITHUB_STEP_SUMMARY
            echo "| Duplicated Lines | $DUPLICATES |" >> $GITHUB_STEP_SUMMARY
            echo "| Duplication % | ${PERCENTAGE}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "No duplication analysis available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Analysis Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-analysis-reports
          path: |
            complexity-report.json
            duplication-report/
          retention-days: 30

  # ============================================
  # JOB 4: Build Application (Requirement 2.2)
  # ============================================
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Frontend
        run: npm run build --workspace=@groney/frontend

      - name: Build Backend Services
        run: npm run build --workspaces --if-present
        continue-on-error: true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            frontend/build/
          retention-days: 7

  # ============================================
  # JOB 5: Docker Build & Push (Requirement 2.4)
  # Containerization with all dependencies
  # ============================================
  docker-build:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-24.04-arm
    needs: build
    # Build on main push (and push to registry), or validate on PR (build only, no push)
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: frontend
            context: .
            dockerfile: frontend/Dockerfile.prod
          - name: api-gateway
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/api-gateway
          - name: auth-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/auth-service
          - name: mascot-engine
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/mascot-engine
          - name: mission-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/mission-service
          - name: submission-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/submission-service
          - name: shop-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/shop-service
          - name: calculation-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/calculation-service
          - name: supply-service
            context: .
            dockerfile: backend/Dockerfile.prod
            service_path: backend/services/supply-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          platforms: linux/arm64
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            SERVICE_PATH=${{ matrix.service.service_path }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 6: Integration Test with Docker Compose
  # ============================================
  integration-test:
    name: ðŸ”— Integration Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          POSTGRES_PASSWORD=testpassword
          JWT_SECRET=test-jwt-secret-for-ci
          S3_ACCESS_KEY=minioadmin
          S3_SECRET_KEY=minioadmin
          VITE_API_URL=http://localhost:3000
          FRONTEND_URL=http://localhost:5173
          EOF

      - name: Start Infrastructure Services
        run: |
          docker compose up -d postgres redis minio
          sleep 10

      - name: Check Service Health
        run: |
          docker compose ps
          docker compose logs postgres --tail 20

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # JOB 7: Notify on Failure (Requirement 2.1)
  # ============================================
  notify-failure:
    name: ðŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: failure()

    steps:
      - name: Create Failure Summary
        run: |
          echo "## âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The CI pipeline has failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Failed Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- Check the workflow run for specific failure details" >> $GITHUB_STEP_SUMMARY

      # Optional: Add Slack/Discord/Email notification here
      # - name: Send Slack Notification
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: failure
      #     fields: repo,message,commit,author,action,eventName,ref,workflow
      #   env:
      #     SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ============================================
  # JOB 8: Success Summary
  # ============================================
  success-summary:
    name: âœ… Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, code-analysis, build]
    if: success()

    steps:
      - name: Create Success Summary
        run: |
          echo "## âœ… CI Pipeline Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks have passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Code Quality | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
